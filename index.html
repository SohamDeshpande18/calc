<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calculater">
        <table align="center">
            <tr>
                <td colspan="4"><input type="text" name="result" placeholder="0" style="text-align: right"></td>
            </tr>
            <tr>
                <td><button type="button" value="sin" onclick="sin()">sin</button></td>
                <td><button type="button" value="cos" onclick="cos()">cos</button></td>
                <td><button type="button" value="tan" onclick="tan()">tan</button></td>
                <td colspan="2"><button type="button" onclick="remv()" class="clear">C</button></td>
            </tr>
            <tr>
                <td><button type="button" value="x^2" onclick="square()">X<sup>2</sup></button></td>
                <td><button type="button" value="x^3" onclick="cubbed()">X<sup>3</sup></button></td>
                <td><button type="button" value="sqrt2" onclick="sqrt2()">&radic;</button></td>
                <td><button type="button" value="sqrt3" onclick="sqrt3()">&#8731;</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1" onclick="number(value)">1</button></td>
                <td><button type="button" value="2" onclick="number(value)">2</button></td>
                <td><button type="button" value="3" onclick="number(value)">3</button></td>
                <td><button type="button" value="BACKSPC" onclick="BACKSPC()"><-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4" onclick="number(value)">4</button></td>
                <td><button type="button" value="5" onclick="number(value)">5</button></td>
                <td><button type="button" value="6" onclick="number(value)">6</button></td>
                <td><button type="button" value="-" onclick="number(value)">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7" onclick="number(value)">7</button></td>
                <td><button type="button" value="8" onclick="number(value)">8</button></td>
                <td><button type="button" value="9" onclick="number(value)">9</button></td>
                <td><button type="button" value="/" onclick="number(value)">/</button></td>
            </tr>
            <tr>
                <td><button type="button" value="." onclick="number(value)">.</button></td>
                <td><button type="button" value="0" onclick="number(value)">0</button></td>
                <td><button type="button" value="*" onclick="number(value)">*</button></td>
                <td><button type="button" value="%" onclick="number(value)">%</button></td>
            </tr> 
            <tr>
                <td colspan="2"><button type="button" value="=" onclick="equal()" class="equal">=</button></td>
                <td><button type="button" value="+" onclick="number(value)" >+ </button></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function sin(){
            document.calculater.result.value=Math.sin(document.calculater.result.value);
        }
        function cos(){
            document.calculater.result.value=Math.cos(document.calculater.result.value);
        }
        function tan(){
            document.calculater.result.value=Math.tan(document.calculater.result.value);
        }
        function BACKSPC(){
            var a = document.calculater.result.value;
            document.calculater.result.value = a.substr(0,a.length-1);
        }
        function square(){
            document.calculater.result.value = Math.pow(document.calculater.result.value, 2);
        }
        function cubbed(){
            document.calculater.result.value = Math.pow(document.calculater.result.value, 3);
        }
        function sqrt2(){
            document.calculater.result.value = Math.pow(document.calculater.result.value, 1/2);
        }
        function sqrt3(){
            document.calculater.result.value = Math.pow(document.calculater.result.value, 1/3);
        }
        function number(value){
            document.calculater.result.value += value;
        }
        function remv(){
            document.calculater.result.value = value=" ";  
        }
        function equal(){
            document.calculater.result.value = eval(document.calculater.result.value);
        }
    </script>
</body>
</html>
